<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1</title>
</head>
<body>
    <div id="newtext">
        <h4>Change text...</h4>
        <button onclick="load()">Click me</button>
    </div>



    <script>
        function load(){
            let tx = new XMLHttpRequest();

            tx.onreadystatechange = ()=>{
                if(tx.status == 200 && tx.readyState == 4)
                document.getElementById("newtext").innerHTML=tx.responseText;
            };

            tx.open("GET","text.txt",true);
            tx.send();
        }
    </script>
</body>
</html>
