<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <section class="main">
        <div>
            <h1>WORK TO-DOS</h1>
            <h3>Enter text into the text field to add items to your list (max.28 characters).</h3>
            <h3>Click the item to mark as complete.</h3>
            <h3>Click the "X" to remove the item from your list.</h3>

            <div class="add">
                <input type="text" id="info" placeholder="New item...">
                <button id="add">ADD</button>
            </div>
        </div>

        <div class="list">
            <ul class="container" id="list">
                    <!-- item inserted here                                -->
            </ul>
        </div>
    </section>

    <script src="./js.js"></script>
</body>

</html>
